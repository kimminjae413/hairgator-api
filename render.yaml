services:
  - type: web
    name: hairgator-api
    env: python
    plan: free
    runtime: python-3.11.9
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    # ✅ 정확한 파일명으로 수정
    startCommand: python hairgator_fast_20param_claude.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY  
        sync: false
      - key: REDIS_URL
        value: ""
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true