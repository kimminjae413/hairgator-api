services:
  - type: web
    name: hairgator-api
    env: python
    plan: free
    # Python 버전 명시
    runtime: python-3.11.0
    # 빌드 명령어
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    # 🔧 수정된 시작 명령어 (정확한 파일명)
    startCommand: python simple_test.py
    # 환경 변수
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY  
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
    # 헬스 체크
    healthCheckPath: /health
    # 자동 배포
    autoDeploy: true6379